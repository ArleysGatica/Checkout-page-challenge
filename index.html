<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="stylesheet" href="style.css">
  <link rel="Shortcut icon" href="./tienda.png">
  <title>Store</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <section>
    <h4 id="title">Contact infomation</h4>
    <div class="info-contacts">
      <div class="input-1">
        <label for="name">E-mail</label>
        <input type="text" id="name" name="name" value="Enter your email..." />
        <img src="images/gmail.png" alt="">
      </div>
      <div class="input-1">
        <label for="name">Phone</label>
        <input type="text" id="name" name="name" value="Enter your phone..." />
        <img src="images/llamada.png" alt="">
      </div>
    </div>

    <h4 id="title">Shipping address</h4>
    <div class="info-contacts">
      <div class="input-2">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="Rodney Cotton" />
        <img src="images/user.png" alt="">
      </div>
      <div class="input-2">
        <label for="name">Address</label>
        <input type="text" id="name" name="name" value="Your address..." />
        <img src="images/home.png" alt="">
      </div>
      <div class="input-2">
        <label for="name">City</label>
        <input type="text" id="name" name="name" value="Your city..." />
        <img src="images/location.png" alt="">
      </div>
      <div class="country">
        <label for="name">Country</label>
        <input type="text" id="name" name="name" value="Your countri..." />
        <img src="images/globo-terraqueo.png" alt="">
        <div class="img-country">
          <img src="images/flecha-hacia-abajo.png" alt="flecha">
        </div>
      </div>
      <div class="postal">
        <label for="name">Post Code</label>
        <input type="text" id="name" name="name" value="Your postal code..." />
        <img id src="images/buzon-de-correo.png" alt="">
      </div>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="" id="check">
      <p id="info-check">Save this information for next time</p>
      <input type="button" value="continue">

    </div>
  </section>
</body>

</html>
